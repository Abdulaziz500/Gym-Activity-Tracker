<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Trainee Registration</title>
</head>
<body>
    <div class="div">
        <div class="div-2">
            <img
                loading="lazy"
                srcset="https://cdn.builder.io/api/v1/image/assets/TEMP/5130d128c9823537c24be5b41476c306121fdaeffce99a6a9f5c79dd04bc2d2c?apiKey=9502236416344e4c804c4dccd781f6a4&width=100 100w, https://cdn.builder.io/api/v1/image/assets/TEMP/5130d128c9823537c24be5b41476c306121fdaeffce99a6a9f5c79dd04bc2d2c?apiKey=9502236416344e4c804c4dccd781f6a4&width=200 200w, https://cdn.builder.io/api/v1/image/assets/TEMP/5130d128c9823537c24be5b41476c306121fdaeffce99a6a9f5c79dd04bc2d2c?apiKey=9502236416344e4c804c4dccd781f6a4&width=400 400w, https://cdn.builder.io/api/v1/image/assets/TEMP/5130d128c9823537c24be5b41476c306121fdaeffce99a6a9f5c79dd04bc2d2c?apiKey=9502236416344e4c804c4dccd781f6a4&width=800 800w, https://cdn.builder.io/api/v1/image/assets/TEMP/5130d128c9823537c24be5b41476c306121fdaeffce99a6a9f5c79dd04bc2d2c?apiKey=9502236416344e4c804c4dccd781f6a4&width=1200 1200w, https://cdn.builder.io/api/v1/image/assets/TEMP/5130d128c9823537c24be5b41476c306121fdaeffce99a6a9f5c79dd04bc2d2c?apiKey=9502236416344e4c804c4dccd781f6a4&width=1600 1600w, https://cdn.builder.io/api/v1/image/assets/TEMP/5130d128c9823537c24be5b41476c306121fdaeffce99a6a9f5c79dd04bc2d2c?apiKey=9502236416344e4c804c4dccd781f6a4&width=2000 2000w, https://cdn.builder.io/api/v1/image/assets/TEMP/5130d128c9823537c24be5b41476c306121fdaeffce99a6a9f5c79dd04bc2d2c?apiKey=9502236416344e4c804c4dccd781f6a4&"
                class="img"
            />
            <form>
                <div class="div-3">
                    <div class="div-4">Gym Activity Tracker</div>
                    <div class="div-5">
                        <div class="div-6">Register</div>
                        <div class="div-7">
                            First Name:
                            <span style="color: rgba(255, 0, 0, 1)">*</span>
                            <input type="text" />
                        </div>
                        <div class="div-9">
                            Last Name:
                            <span style="color: rgba(255, 0, 0, 1)">*</span>
                            <input type="text" />
                        </div>
                        <div class="div-11">
                            Username:
                            <span style="color: rgba(255, 0, 0, 1)">*</span>
                            <input type="text" />
                        </div>
                        <div class="div-13">
                            Password:
                            <span style="color: rgba(255, 0, 0, 1)">*</span>
                            <input type="password" />
                        </div>
                        <div class="div-15">
                            Confirm Password:
                            <span style="color: rgba(255, 0, 0, 1)">*</span>
                            <input type="password" />
                        </div>
                        <div class="div-17">
                            Email:
                            <span style="color: rgba(255, 0, 0, 1)">*</span>
                            <input type="email" />
                        </div>
                        <div class="div-19">Gender:
                            <input type="radio" name="gender" value="male" /> Male
                            <input type="radio" name="gender" value="female" /> Female
                        </div>
                        <div class="div-21">Age:
                            <input class="div-22" type="number" />
                        </div>   
                        <div class="div-23">Weight:
                            <input type="number" />
                        </div>
                        <div class="div-25">Height:
                            <input type="number" />
                        </div>
                        <div class="div-27">Date of Birth:
                            <input type="date" />
                        </div>
                        
                        <button class="div-29" type="submit">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>     
</body>
</html>
