<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="../css/workouts.css">

<body>
    <div class="gym-activity-tracker">

        <div class="header">
            <div class="header-content">
              <div class="logo-container">
                <div class="logo-wrapper">
                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/e52178c9b114c8f7fa87f2e051fe02f00fe4165c15656d22ec29379c10522133?apiKey=9502236416344e4c804c4dccd781f6a4&" alt="Logo" class="logo-image" />

                </div>
              </div>
              <div class="nav-container">
                <div class="nav-menu">
                  <button class="nav-item">Home</button>
                  <button class="nav-item">Workouts</button>
                  <button class="nav-item">Exercises</button>
                  <button class="nav-item">Chat</button>
                  <button class="nav-item">Others</button>
                </div>
              </div>
            </div>
        </div>


        <!-- Start Empty Workout Button -->
        <button id="start-empty-workout-btn">Start Empty Workout</button>

        <h2 id="saved-workouts-heading">Saved Workouts</h2>

        <!-- Container of Saved Workouts -->
        <div id="saved-workouts-container">
        <!-- Sample Workout Card -->
        <div class="workout-card">
            <div class="workout-name">Workout 1</div>
            <div class="workout-info">
            <!-- Exercise Details -->
            <div class="exercise-info">3 x Push-ups</div>
            <div class="exercise-info">5 x Squats</div>
            <!-- Start Workout Button -->
            <button class="start-workout-btn">Start Workout</button>
            <!-- Delete Button -->
            <button class="delete-workout-btn">Delete</button>
            </div>
        </div>
        <!-- Repeat for each saved workout -->
            <!-- Sample Workout Card -->
            <div class="workout-card">
                <div class="workout-name">Workout 2</div>
                <div class="workout-info">
                <!-- Exercise Details -->
                <div class="exercise-info">3 x Push-ups</div>
                <div class="exercise-info">5 x Squats</div>
                <!-- Start Workout Button -->
                <button class="start-workout-btn">Start Workout</button>
                <!-- Delete Button -->
                <button class="delete-workout-btn">Delete</button>
                </div>
            </div>
                <!-- Sample Workout Card -->
        <div class="workout-card">
            <div class="workout-name">Workout 3</div>

            <button class="delete-workout-btn">Delete</button>

        </div>

                <div class="copyright-year-text">2023</div>
              </div>
              <div class="footer-brand">GymActivityTracker</div>

            <div class="footer-links">
              <div class="footer-link">Home</div>
