<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Coach</title>
    <link rel="stylesheet" href="../css/checkCoach.css">
    <link rel="stylesheet" href="../css/custom_alert.css">
</head>
<body>
    <div class="gym-activity-tracker">

        <div class="header">
            <div class="header-content">
                <div class="logo-container">
                <div class="logo-wrapper">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/e52178c9b114c8f7fa87f2e051fe02f00fe4165c15656d22ec29379c10522133?apiKey=9502236416344e4c804c4dccd781f6a4&" alt="Logo" class="logo-image" />
                    <div class="logo-text">Gym Activity Tracker</div>
                </div>
                </div>
                <div class="nav-container">
                    <div class="nav-menu">
                        <div class="nav-item"><a href="./adminHome.html">Home</a></div>
                        <div class="nav-item"><a href="./manageCoaches.html">Coaches</a></div>
                        <div class="nav-item"><a href="./manageTrainees.html">Trainees</a></div>
                        <div class="nav-item"><a href="./manageExercises.html">Exercises</a></div>
                        <div class="nav-item"><a href="#" id="logoutLink">Logout</a></div>
                    </div>
                </div>
            </div>
        </div>





        <div class="container">
            <div class="user-info">
                <h2>User Info</h2>
                <p><strong>First Name:</strong> <span id="firstName"></span></p>
                <p><strong>Last Name:</strong> <span id="lastName"></span></p>
                <p><strong>Username:</strong> <span id="username"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>User Role:</strong> <span id="userRole"></span></p>
                <p><strong>Date of Birth:</strong> <span id="dateOfBirth"></span></p>
                <p><strong>Gender:</strong> <span id="gender"></span></p>
                <p><strong>Age:</strong> <span id="age"></span></p>
                <p><strong>Certificate:</strong> <span id="certificate"></span></p>
                <p><strong>Years of Experience:</strong> <span id="yearsOfExperience"></span></p>

                
                <button id="refuseButton">Refuse</button>
                <button id="acceptButton">Accept</button>
            </div>
        </div>        
        






        <div class="footer">
            <div class="copyright">
              <div class="copyright-text">Copyright</div>
              <div class="copyright-year">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/6fa482996855a6a1fd2521c97f6ba2114a5592594c94b29a4ad9d524616c9dc3?apiKey=9502236416344e4c804c4dccd781f6a4&" alt="Copyright" class="copyright-icon" />
                <div class="copyright-year-text">2023</div>
              </div>
              <div class="footer-brand">GymActivityTracker</div>
            </div>
            <div class="footer-links">
              <div class="footer-link">Home</div>
              <div class="footer-link">About</div>
              <div class="footer-link">Contact</div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/checkCoach.js"></script>
    <script src="../js/logoutAdmin.js"></script>
</body>
</html>
