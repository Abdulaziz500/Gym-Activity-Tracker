<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/custom_alert.css">
<link rel="stylesheet" href="../css/coachStartEmptyWorkout.css">
<title>Start Empty Workout</title>
</head>
<body>
    <div class="gym-activity-tracker">
        <div class="header">
            <div class="header-content">
                <div class="logo-container">
                <div class="logo-wrapper">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/e52178c9b114c8f7fa87f2e051fe02f00fe4165c15656d22ec29379c10522133?apiKey=9502236416344e4c804c4dccd781f6a4&" alt="Logo" class="logo-image" />
                    <div class="logo-text">Gym Activity Tracker</div>
                </div>
                </div>
                <div class="nav-container">
                    <div class="nav-menu">
                        <div class="nav-item"><a href="./coachHome.html">Home</a></div>
                        <div class="nav-item"><a href="./profileCoach.html">Profile</a></div>
                        <div class="nav-item"><a href="./coachWorkouts.html">Workouts</a></div>
                        <div class="nav-item"><a href="./coachExerciseLibrary.html">Exercises</a></div>
                        <div class="nav-item"><a href="./chatCoach.html">Chat</a></div>
                        <div class="nav-item"><a href="#" id="logoutLink">Logout</a></div>
                        <div class="nav-item">
                            <a href="#" id="othersLink">Others</a>
                            <div id="othersOptions" style="display: none;">
                                <div><a href="TrackProgress.html">Track Your Progress</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Workout Info -->
        <div class="workout-info">
            <h2>Workout Information</h2>
            <div class="workout-info-content">
                <label class="workout-info-label" for="workout-name">Workout Name:</label>
                <input class="workout-info-input" type="text" id="workout-name" value="Your Workout Name">
                <button class="edit-workout-btn" id="edit-workout-name">Edit Name</button>
            </div>
        </div>
    
        <!-- Workout Timer -->
        <div class="workout-timer">
            <h2>Workout Timer</h2>
            <div id="timer">00:00</div>
        </div>
    
    
        <div id="exercise-container">
    
        </div>
    
    
        <!-- Buttons for Actions -->
        <div class="action-buttons">
            <button class="action-btn" id="add-exercise-btn">Add Exercise</button>
            <button class="action-btn" id="finish-workout-btn">Finish Workout</button>
            <button class="action-btn cancel-btn" id="cancel-workout-btn">Cancel Workout</button>
        </div>


        <div class="footer">
            <div class="copyright">
              <div class="copyright-text">Copyright</div>
              <div class="copyright-year">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/6fa482996855a6a1fd2521c97f6ba2114a5592594c94b29a4ad9d524616c9dc3?apiKey=9502236416344e4c804c4dccd781f6a4&" alt="Copyright" class="copyright-icon" />
                <div class="copyright-year-text">2023</div>
              </div>
              <div class="footer-brand">GymActivityTracker</div>
            </div>
            <div class="footer-links">
              <div class="footer-link">Home</div>
              <div class="footer-link">About</div>
              <div class="footer-link">Contact</div>
            </div>
        </div>

        
        <div class="custom-alert">
            <span class="close-btn">&times;</span>
            <p>You must have at least one set for this exercise.</p>
        </div>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 

    <script src="../js/coachStartEmptyWorkout.js"></script>
    <script src="../js/logout.js"></script>
</body>
</html>
