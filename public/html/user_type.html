<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Type</title>
<link rel="stylesheet" href="../css/user_type.css">
</head>
<body>

    <div class="background-image">
        <div class="container">
            <div class="div-4">Gym Activity Tracker</div>
            <div class="div-5">
                <h1>Welcome!</h1>
                <p>Please choose your role to login:</p>
                <button class="btn" onclick="navigateTo('trainee')">Trainee</button>
                <button class="btn" onclick="navigateTo('coach')">Coach</button>
            </div>
        </div>
    </div>

<script>
    function navigateTo(role) {
        if (role === 'trainee') {
            window.location.href = 'traineeLogin.html';
        } else if (role === 'coach') {
            window.location.href = 'coachLogin.html';
        }
    }
</script>

</body>
</html>
