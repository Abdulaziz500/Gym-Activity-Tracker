<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/custom_alert.css">
    <title>Trainee Registration</title>
</head>
<body>
    <div class="div">
        <div class="div-2">
            <img
                loading="lazy"
                srcset="https://cdn.builder.io/api/v1/image/assets/TEMP/5130d128c9823537c24be5b41476c306121fdaeffce99a6a9f5c79dd04bc2d2c?apiKey=9502236416344e4c804c4dccd781f6a4&width=100 100w, https://cdn.builder.io/api/v1/image/assets/TEMP/5130d128c9823537c24be5b41476c306121fdaeffce99a6a9f5c79dd04bc2d2c?apiKey=9502236416344e4c804c4dccd781f6a4&width=200 200w, https://cdn.builder.io/api/v1/image/assets/TEMP/5130d128c9823537c24be5b41476c306121fdaeffce99a6a9f5c79dd04bc2d2c?apiKey=9502236416344e4c804c4dccd781f6a4&width=400 400w, https://cdn.builder.io/api/v1/image/assets/TEMP/5130d128c9823537c24be5b41476c306121fdaeffce99a6a9f5c79dd04bc2d2c?apiKey=9502236416344e4c804c4dccd781f6a4&width=800 800w, https://cdn.builder.io/api/v1/image/assets/TEMP/5130d128c9823537c24be5b41476c306121fdaeffce99a6a9f5c79dd04bc2d2c?apiKey=9502236416344e4c804c4dccd781f6a4&width=1200 1200w, https://cdn.builder.io/api/v1/image/assets/TEMP/5130d128c9823537c24be5b41476c306121fdaeffce99a6a9f5c79dd04bc2d2c?apiKey=9502236416344e4c804c4dccd781f6a4&width=1600 1600w, https://cdn.builder.io/api/v1/image/assets/TEMP/5130d128c9823537c24be5b41476c306121fdaeffce99a6a9f5c79dd04bc2d2c?apiKey=9502236416344e4c804c4dccd781f6a4&width=2000 2000w, https://cdn.builder.io/api/v1/image/assets/TEMP/5130d128c9823537c24be5b41476c306121fdaeffce99a6a9f5c79dd04bc2d2c?apiKey=9502236416344e4c804c4dccd781f6a4&"
                class="img"
            />
            <div class="div-3">
                <div class="div-4">Gym Activity Tracker</div>
                <form id="traineeRegistrationForm">
                    <div class="div-5">
                        <div class="div-6">Register as Trainee</div>
                        <div class="div-7">
                            <label for="firstName">First Name:</label>
                            <span style="color: rgba(255, 0, 0, 1)">*</span>
                            <input type="text" id="firstName" required name="firstName" value="papa"/>
                            <span id="firstNameError" class="input-error-message" style="color: red; display: none;">
                                Please enter your first name.
                            </span>
                        </div>
                        <div class="div-9">
                            <label for="lastName">Last Name:</label>
                            <span style="color: rgba(255, 0, 0, 1)">*</span>
                            <input type="text" id="lastName" required name="lastName" value="papa2"/>
                            <span id="lastNameError" class="input-error-message" style="color: red; display: none;">
                                Please enter your last name.
                            </span>
                        </div>
                        <div class="div-11">
                            <label for="username">Username:</label>
                            <span style="color: rgba(255, 0, 0, 1)">*</span>
                            <input type="text" id="username" required name="username" value="papa3"/>
                            <span id="usernameError" class="input-error-message"></span>
                        </div>
                        <div class="div-13">
                            <label for="password">Password:</label>
                            <span style="color: rgba(255, 0, 0, 1)">*</span>
                            <input type="password" id="password" required name="password" value="12345678As!"/>
                            <span id="passwordError" class="input-error-message"></span>
                        </div>
                        <div class="div-15">
                            <label for="confirmPassword">Confirm Password:</label>
                            <span style="color: rgba(255, 0, 0, 1)">*</span>
                            <input type="password" id="confirmPassword" required name="confirmPassword" value="12345678As!"/>
                            <span id="confirmPasswordError" class="input-error-message"></span>
                        </div>
                        <div class="div-17">
                            <label for="email">Email:</label>
                            <span style="color: rgba(255, 0, 0, 1)">*</span>
                            <input type="email" id="email" required name="email" value="tt@gmail.com"/>
                            <span id="emailError" class="input-error-message"></span>
                        </div>
                        <div class="div-19">
                            <label>Gender:</label>
                            <input type="radio" id="male" name="gender" value="male" checked/>
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female" />
                            <label for="female">Female</label>
                        </div>
                        <div class="div-23">
                            <label for="weight">Weight:</label>
                            <input type="number" id="weight" name="weight" min="30" max="300">
                            <span id="weightError" class="input-error-message"></span>
                        </div>
                        <div class="div-25">
                            <label for="height">Height:</label>
                            <input type="number" id="height" name="height" min="130" max="250">
                            <span id="heightError" class="input-error-message"></span>
                        </div>
                        <div class="div-27">
                            <label for="dateOfBirth">Date of Birth:</label>
                            <input type="date" id="dateOfBirth" name="dateOfBirth">
                            <span id="dateOfBirthError" class="input-error-message"></span>
                        </div>
                        
                        <button class="div-29" type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <script src="../js/validateTraineeRegister.js"></script>
</body>
</html>
